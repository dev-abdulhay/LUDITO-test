version: '3.8'
services:
  postgres:
    image: postgres:13-alpine
    container_name: postgres_service
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ludito-app
    networks:
      - app_network

  ludito-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ludito_app_service
    restart: always
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_service:5432/ludito-app
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - postgres
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
